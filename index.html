<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-container">
        <img src="https://www.romeropanificados.com.ar/wp-content/uploads/2023/01/Recurso-8.png"
             alt="Romero Panificados" class="header-icon">

        <hr class="divider">

        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="supervisor">Supervisor de Turno</label>
                <select id="supervisor" name="supervisor" required>
                    <option value="" disabled selected>-- Selecciona un Supervisor --</option>
                    <option value="Angel Rene">Angel Rene</option>
                    <option value="Juan Aranzabal">Juan Aranzabal</option>
                    <option value="Maximiliano Belaunzaran">Maximiliano Belaunzaran</option>
                </select>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
